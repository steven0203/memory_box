	在誠鋪茶飲的鄰旁，是充滿著繽紛色彩的雜貨店。與年青的店東聊天，原來店中的日本貨都是由她親自從日本帶回來，當初她願意接手阿嬤店也是因愛去日本也愛用日本產品。皇后本鋪前身是阿嬤的鶯雅百貨，從1956開始是賣日美歐的貨物。在國際交通不便的過去，阿嬤也兼了跑單幫，所以現在的店東從小就跟隨阿嬤用日本貸，自阿嬤年老不能再經營百貨，店東在2001年接手店面，改名皇后本鋪，主要賣化妝品和零食。作為第三代的西市場店家，承接了上一代的店面也延續西市場的活力，令西市場不只是活在過去，也找到屬於當代的活力。
