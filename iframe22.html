	位於西市場的布行與食店的轉角，是一間兼賣棉被的彩球店，據店家阿姨說天水已有70多年歷史，她接手也40多年了。起初是賣布料，後來接了些喜慶喪禮裝飾的訂單也就兼了這類型的生意，慢慢喜裝飾用品成了主業，布料就不再賣。店有放著很多製作中的扇錢、廟宇掛飾、手作彩球和工整的書法剪紙。她說已沒有人願意接手這種工藝，但自己有能力做就會經營下去。工藝在阿姨生命中不但只是產品，多年來的工作也成了生活生命的一部分。
