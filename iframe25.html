	小小的店、數張椅子、一張長形的bar台，店面放眼過去是米色簡約有活力的時尚感。誠鋪賣的茶飲不多，主要是茶類與單品咖啡，食材和品質都由店東把關。店東楞子生於台南，年輕在台北生活20多年後，在2014年2月決意回到台南老家，以提供良心食材，支持本地有機農業為開店目的，希望把食物的溫度和安心實在的食物經驗帶給客人。開在西市場的小店不期待門庭若市的畫面，只求客人感受到製作食物的誠意和心思。
