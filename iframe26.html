	在西市場布行的入口右手邊，會看到黑藍灰色系的西裝布料掛在牆上，百髮老闆安靜守候自己的裁縫店。安正是另一家擁有70年歷史的店，從爺爺那一輩開始使用英式度身的西裝製作方式，老闆從小在西市場長大，耳濡目染下，接手爺爺的生意，由於安正是沿用英式西裝製作技術也直接從歐洲進口布料，老闆說很多外國人或是舊客戶都會回來找他做西裝，很大原因是技術和材料跟在英國幾乎是一樣的質素，但價格平宜很多。言談中知道老闆的女兒也在英國讀服裝設計，一代延續一代的工藝傳承，薪火相傳，一切源於西市場。
