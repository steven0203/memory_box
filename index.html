<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
<script src="./js/jquery-1.11.0.min.js"></script>

<title>Memory Box</title>

<style>
html, body {
	
	height: 100%;
 }


body{
	margin: 0;
       	padding: 0;
       	background:#666666;
       }

.w3-allerta {
  font-family: "Allerta Stencil", Sans-serif;
}

#stage {
	top:150px;
	left:-100px;
	width: 300px;
	height:300px;
	transform-style: preserve-3d;
	margin-left:auto;
	margin-right: auto;
	transform:rotateX(20deg) rotateY(45deg);
	text-align:center;
	position: relative;
}
#box_before,#box_back,#box_left,#box_right,#box_top,#box_bottom {
	height:100%;
	width:100%;
	text-align:center;
	position:absolute;
	
}
#box_before {
	background-image: url("./image/box_cover_1.jpg");
	background-size: 100% 100%;
	background-repeat: no-repeat;
	-webkit-transition:all 300ms ease;
	-moz-transition:all 300ms ease;
	-ms-transition:all 300ms ease;
	-o-transition:all 300ms ease;
	transition:all 300ms ease;
	z-index: 1;

}
/*#box_before:active {
	
	-webkit-transform:translateX(-80px);
	-moz-transform:translateX(-80px);
	-ms-transform:translateX(-80px);
	-o-transform:translateX(-80px);
	transform:translateX(-80px);
}*/
#box_right {
	top:0px;
	z-index: 1;
	background-image: url("./image/box_cover_2.jpg");
	background-size: 100% 100%;
	background-repeat: no-repeat;
	-webkit-transform:rotateY(90deg);
	-moz-transform:rotateY(90deg);
	-ms-transform:rotateY(90deg);
	-o-transform:rotateY(90deg);
	transform:rotateY(90deg);	
	transform-origin: right;
	-webkit-transition:all 300ms ease;
	-moz-transition:all 300ms ease;
	-ms-transition:all 300ms ease;
	-o-transition:all 300ms ease;
	transition:all 300ms ease;
}
/*#box_right:active {
	-webkit-transform:rotateY(90deg) translateX(-80px);
	-moz-transform:rotateY(90deg)translateX(-80px);
	-ms-transform:rotateY(90deg)translateX(-80px);
	-o-transform:rotateY(90deg)translateX(-80px);
	transform:rotateY(90deg)translateX(-80px);	
}*/
#box_top {
	/*width:220px;*/
	/*background-image: url("box_cover_3.jpg");
	background-size: 100% 100%;
	background-repeat: no-repeat;*/
	top:0px;
	 z-index: -1;
	-webkit-transform:rotateX( 90deg ) ;
	-moz-transform:rotateX( 90deg ) ;
	-ms-transform:rotateX( 90deg ) ;
	-o-transform:rotateX( 90deg ) ;
	transform: rotateX(90deg) ; 
	transform-origin: top ;
	-webkit-transition:all 300ms ease;
	-moz-transition:all 300ms ease;
	-ms-transition:all 300ms ease;
	-o-transition:all 300ms ease;
	transition:all 300ms ease;
}

.top_img
{
	width: 100%;
	height: 100%;
	transform:rotate(180deg);
	 z-index: -1;

}

/*#box_top:active{
	top:-80px;
;}*/

.cover{
	position: fixed;
	width: 100%;
	height: 100%;
	z-index: 2;
	display: -webkit-flex; /* Safari */
   	-webkit-align-items: center; /* Safari 7.0+ */
    	display: flex;
    	align-items: center;
    	text-align: center;
}

@media screen and  (orientation: landscape) {
	.cover_img
	{
		width: 40%;
		height:auto;
		margin-left:auto;
		margin-right: auto;
	}

}


@media screen and  (orientation:portrait ) {
	.cover_img
	{
		width: 80%;
		height:auto;
		margin-left:auto;
		margin-right: auto;
	}

}
</style>

</head>
<body >
<div>
<div class="cover">
	<img class="cover_img" src="./image/logo.png">
</div>
<header class="w3-container w3-center " style="display:none;"><h1 class="w3-text-white w3-allerta " >Memory Box</h1></header>
<div  class="conment" style="text-align:center; width:100%; display:none;" >
<div id="stage" >
    <!-- <dd id="box_back" ></dd>-->
   <!--<dd id="box_bottom"></dd>-->
   <!--<dd id="box_left"></dd>-->
    <div id="box_before"></div>
    <div id="box_top">
    	<img class="top_img" src="./image/box_cover_3.jpg" >
    </div>
    <div id="box_right"></div>
</div>
</dl>
</div>
</div>

<script>
$("document").ready(function(){
	var startTime=setInterval(function(){
		$(".cover").fadeOut(300);
		clearInterval(startTime);
		show();
	},1500);

});
$( ".cover").click(function()
{
	$(".cover").fadeOut(300);
	show();
});

function show()
{
	$(".w3-container").fadeIn(300);
	$(".conment").fadeIn(300);

}

$("#box_top").click(function(){
	$("#box_top").animate({top:"-80px"},300);
		var changeTime=setInterval(function(){
		clearInterval(changeTime);
		 window.location.href = "menu.html";
		},800);
});

$("#box_before").click(function(){
	$("#box_before").css({"-webkit-transform":" translateX(-80px)",
	"-moz-transform":"translateX(-80px)",
	"-ms-transform":"translateX(-80px)",
	"-o-transform":"translateX(-80px)",
	"transform":"translateX(-80px)"}	);
		var changeTime=setInterval(function(){
		clearInterval(changeTime);
		 window.location.href = "menu.html";
		},800);
});

$("#box_right").click(function(){
	$("#box_right").css({"-webkit-transform":"rotateY(90deg) translateX(-80px)",
	"-moz-transform":"rotateY(90deg)translateX(-80px)",
	"-ms-transform":"rotateY(90deg)translateX(-80px)",
	"-o-transform":"rotateY(90deg)translateX(-80px)",
	"transform":"rotateY(90deg)translateX(-80px)"}	);
		var changeTime=setInterval(function(){
		clearInterval(changeTime);
		 window.location.href = "menu.html";
		},800);
});

</script>
</body>
</html>
