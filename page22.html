	<script>
	//回首頁
	function backhome(){

	//上一頁
	function goback(){
		window.history.back();
	}
	//開子頁
	function show(){

    if(document.getElementById("title1").src=="http://i.imgur.com/8u0myb7.png"){
      document.getElementById("title1").src = "http://i.imgur.com/rx8o3eX.png";
      document.getElementById("title1").style = "margin-top: -20%;";
      document.getElementById("ifm").style = "display:true";
      document.getElementById("ifm").style = "margin-top: -16%;"
    }
    else{
      document.getElementById("title1").src="http://i.imgur.com/8u0myb7.png";
      document.getElementById("title1").style = "margin-top: -5%;";
      document.getElementById("ifm").style = "display:none";

    }
}
	</script>
