    <!--點圖放大開始-->
    <SCRIPT LANGUAGE="JavaScript">

    function OpenNewWindow(JavamPicture,WindowParameters)
    {
    NewWindow=window.open("","NewOne", WindowParameters);
    NewWindow.document.write ("<HTML><HEAD><TITLE>");
    NewWindow.document.write ("放大的照片");
    NewWindow.document.write ("</TITLE></HEAD>");
    NewWindow.document.write ("<BODY bgcolor=ffffff>");
    NewWindow.document.write ("<CENTER>");
    NewWindow.document.write ("<font color=0099CC size=3>按圖關閉視窗</font>");
    NewWindow.document.write ("<br>");
    NewWindow.document.write ("<A HREF='JavaScript:this.close()'><IMG SRC=");
    NewWindow.document.write (JavamPicture);
    NewWindow.document.write (" border='0'");
    NewWindow.document.write ("></A>");
    NewWindow.document.write ("</BODY></HTML>");
    NewWindow.document.close();
    return false;
    }
    // end hiding from old browsers -->
    </SCRIPT><!--點圖放大結束-->
